<header class="header">
  <nav class="navbar-header-primary-container">
    <mat-toolbar class="navbar navbar-primary mat-elevation-z10" color="primary">
      <div>
          <i class="hamburger icon-pr" fxFlex fxLayout>
              <mat-icon (click)="sNav.first.toggle()">menu</mat-icon>
            </i>
      </div>
      <a href="/" class="archor-logo" fxFlex fxLayout>
        API &nbsp;
        <img src="assets/logo.svg" alt="" height="30px" style="padding-right: 10px;">
      </a>

      <div *ngIf="showVersionOptions" id="version-options" fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li>
            <button fxHide.lt-md mat-button [matMenuTriggerFor]="versionmenu" matTooltip="Choose version">
              <mat-icon>more_vert</mat-icon>
              <span>Version
                <small>({{currentVersion.name}})</small>
              </span>
            </button>

            <button matTooltip="Select version" fxHide.gt-sm mat-icon-button [matMenuTriggerFor]="versionmenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #versionmenu="matMenu">
              <button mat-menu-item *ngFor="let version of versionOptions.items" (click)="onSelectingVersion(version.value)">
                {{version.text}}
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar>
  </nav>
</header>

<section class="middle" *ngIf="currentNode">
  <mat-drawer-container class="container">
    <mat-drawer #sidenav role="navigation" class="left-sidebar mat-elevation-z8" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
      <mat-accordion>
          <folder-tree [items]="currentTreeView" [tabIndex]="tabIndex"></folder-tree>
      </mat-accordion>
    </mat-drawer>
    <mat-drawer-content>
      <main class="content">
        <h1>{{ getURL }}</h1>
        <mat-tab-group (selectedTabChange)="selectingTab($event.index)" [selectedIndex]="tabIndex">
          <mat-tab *ngFor="let item of getCurrentNodeDocuments" [label]="item.name">
            <main-content [currentMarkdown]="currentDocumentContent" ></main-content>
            <!-- <main-content [currentPath]="currentNode.path(selectedDocument)"></main-content> -->
          </mat-tab>
        </mat-tab-group>
      </main>
    </mat-drawer-content>
  </mat-drawer-container>
</section>

<footer class="footer">
</footer>
